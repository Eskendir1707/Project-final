<body> 
<form name="registration" id="registration">
    <div class="container">
      <h1>Create user</h1>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
      <hr>
      <button  type="button" class="registerbtn" onclick="createUser(1)">Create user</button>

      
     
    </div>
    
  </form>
  <form name="updateUser" id="updateUser" >
    <div class="container">
      <h1>Update user</h1>
       
  
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required>
  
       
  
      
      <button type="button" class="registerbtn" onclick="createUser(2)">Update user</button>

      
    </div>
    
  </form>
  <form name="deleteUser" id="deleteUser">
    <div class="container">
      <h1>Delete user</h1>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
      <hr>
      <button type="button" type="submit" class="registerbtn" onclick="createUser(3)">Delete user</button>
    </div>
    
  </form>
  <form name="disableUser" id="disableUser">
    <div class="container">
      <h1>Disable user</h1>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
      <hr>
      <button type="button" type="submit" class="registerbtn" onclick="createUser(4)">Disable user</button>
    </div>
    
  </form>
  <form name="enableUser" id="enableUser">
    <div class="container">
      <h1>Enable user</h1>
      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>
      <hr>
      <button type="button" type="submit" class="registerbtn" onclick="createUser(5)">Enable user</button>
    </div>
    
  </form>
